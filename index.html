<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ganji Memo</title>
<style>
body {
  background-color: #111;
  color: white;
  font-family: sans-serif;
  text-align: center;
  padding: 20px;
}
h1 {
  font-size: 28px;
}
input {
  width: 80%;
  padding: 10px;
  margin-top: 10px;
}
button {
  padding: 10px 20px;
  margin-top: 10px;
}
.memo {
  margin-top: 10px;
  border-bottom: 1px solid #333;
  padding: 5px;
}
</style>
</head>
<body>

<h1 id="today"></h1>
<h2 id="ganji"></h2>

<div id="memoList"></div>

<input type="text" id="memoInput" placeholder="오늘 한 줄 기록">
<br>
<button onclick="saveMemo()">저장</button>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBL3GTmoVaf2xdIuEvwo93Af_7RfHUwKjM",
    authDomain: "ganji-memo.firebaseapp.com",
    projectId: "ganji-memo",
    storageBucket: "ganji-memo.firebasestorage.app",
    messagingSenderId: "420111858815",
    appId: "1:420111858815:web:ac22f6af5e8e8dc4ee934a",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.saveMemoToCloud = async function(day, memo) {
    await setDoc(doc(db, "memos", day), {
      text: memo
    });
  };

  window.getMemoFromCloud = async function(day) {
    const docSnap = await getDoc(doc(db, "memos", day));
    if (docSnap.exists()) {
      return docSnap.data().text;
    }
    return "";
  };
</script>



</body>
</html>
